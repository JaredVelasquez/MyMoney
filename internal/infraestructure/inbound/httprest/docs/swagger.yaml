  termsOfService: http://swagger.io/terms/
  title: MyMoney Backend API
  version: "1.0"
paths:
  /admin/subscriptions:
    get:
      consumes:
      - application/json
      description: Retorna todas las suscripciones (solo para administradores)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.SubscriptionResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Obtener todas las suscripciones
      tags:
      - subscriptions
  /admin/subscriptions/status/{status}:
    get:
      consumes:
      - application/json
      description: Retorna las suscripciones filtradas por estado (solo para administradores)
      parameters:
      - description: Estado de suscripción (active, expired, cancelled)
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.SubscriptionResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Obtener suscripciones por estado
      tags:
      - subscriptions
  /api/categories:
    get:
      description: Retorna todas las categorías del usuario autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Category'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Obtener todas las categorías del usuario
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Crea una nueva categoría para el usuario autenticado
      parameters:
      - description: Datos de la categoría a crear
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/domain.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Category'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Crear una nueva categoría
      tags:
      - categories
  /api/categories/{id}:
    delete:
      description: Elimina una categoría existente
      parameters:
      - description: ID de la categoría
        in: path
        name: id
        required: true
        type: string
