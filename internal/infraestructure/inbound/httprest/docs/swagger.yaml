basePath: /
definitions:
  api.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  api.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  api.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/api.UserResponse'
    type: object
  api.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  api.RefreshTokenResponse:
    properties:
      access_token:
        type: string
    type: object
  api.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  api.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  api.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  domain.Category:
    properties:
      color:
        type: string
      created_at:
        type: string
      description:
        type: string
      icon:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.CreateCategoryRequest:
    properties:
      color:
        type: string
      description:
        type: string
      icon:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  domain.CreateCurrencyRequest:
    properties:
      code:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      symbol:
        type: string
    required:
    - code
    - name
    - symbol
    type: object
  domain.CreatePaymentMethodRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  domain.CreatePlanRequest:
    properties:
      currency_id:
        type: string
      description:
        type: string
      features:
        items:
          $ref: '#/definitions/domain.PlanFeatureRequest'
        type: array
      interval:
        type: string
      is_active:
        type: boolean
      is_public:
        type: boolean
      name:
        type: string
      price:
        type: number
      sort_order:
        type: integer
    required:
    - currency_id
    - description
    - interval
    - name
    type: object
  domain.CreateSubscriptionRequest:
    properties:
      end_date:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      payment_method_id:
        type: string
      plan_id:
        type: string
      start_date:
        type: string
    required:
    - plan_id
    type: object
  domain.CreateTransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      currency_id:
        type: string
      date:
        type: string
      description:
        type: string
      payment_method_id:
        type: string
      type:
        $ref: '#/definitions/domain.TransactionType'
    required:
    - amount
    - category_id
    - currency_id
    - date
    - type
    type: object
  domain.CurrencyResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      symbol:
        type: string
      updated_at:
        type: string
    type: object
  domain.PaymentMethod:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.PlanFeatureRequest:
    properties:
      description:
        type: string
      included:
        type: boolean
      name:
        type: string
      value:
        type: string
    type: object
  domain.PlanFeatureResponse:
    properties:
      description:
        type: string
      included:
        type: boolean
      name:
        type: string
      value:
        type: string
    type: object
  domain.PlanResponse:
    properties:
      created_at:
        type: string
      currency_id:
        type: string
      description:
        type: string
      features:
        items:
          $ref: '#/definitions/domain.PlanFeatureResponse'
        type: array
      id:
        type: string
      interval:
        type: string
      is_active:
        type: boolean
      is_public:
        type: boolean
      name:
        type: string
      price:
        type: number
      sort_order:
        type: integer
      updated_at:
        type: string
    type: object
  domain.SubscriptionResponse:
    properties:
      cancellation_date:
        type: string
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_payment_date:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      next_payment_attempt:
        type: string
      payment_method_id:
        type: string
      plan_id:
        type: string
      renewal_date:
        type: string
      start_date:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.Transaction:
    properties:
      amount:
        type: number
      category_id:
        type: string
      created_at:
        type: string
      currency_id:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      payment_method_id:
        type: string
      type:
        $ref: '#/definitions/domain.TransactionType'
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.TransactionType:
    enum:
    - INCOME
    - EXPENSE
    type: string
    x-enum-varnames:
    - TransactionTypeIncome
    - TransactionTypeExpense
  domain.UpdateCategoryRequest:
    properties:
      color:
        type: string
      description:
        type: string
      icon:
        type: string
      name:
        type: string
    type: object
  domain.UpdateCurrencyRequest:
    properties:
      code:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      symbol:
        type: string
    required:
    - code
    - name
    - symbol
    type: object
  domain.UpdatePaymentMethodRequest:
    properties:
      description:
        type: string
      is_active:
        type: boolean
      name:
        type: string
    type: object
  domain.UpdatePlanRequest:
    properties:
      currency_id:
        type: string
      description:
        type: string
      features:
        items:
          $ref: '#/definitions/domain.PlanFeatureRequest'
        type: array
      interval:
        type: string
      is_active:
        type: boolean
      is_public:
        type: boolean
      name:
        type: string
      price:
        type: number
      sort_order:
        type: integer
    required:
    - currency_id
    - description
    - interval
    - name
    type: object
  domain.UpdateTransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      currency_id:
        type: string
      date:
        type: string
      description:
        type: string
      payment_method_id:
        type: string
      type:
        $ref: '#/definitions/domain.TransactionType'
    type: object
  health.HealthResponse:
    properties:
      environment:
        type: string
      guid:
        type: string
      info:
        $ref: '#/definitions/health.InfoData'
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  health.InfoData:
    properties:
      databaseOK:
        type: boolean
      goVersion:
        type: string
      uptime:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@mymoney.com
    name: API Support
    url: http://www.mymoney.com/support
  description: API para la aplicación de finanzas personales
  license:
    name: Apache 2.0
