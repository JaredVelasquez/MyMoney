    get:
      consumes:
      - application/json
      description: Retorna los detalles de una moneda basado en su ID
      parameters:
      - description: ID de la moneda
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CurrencyResponse'
        "404":
          description: Not Found
